<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradis De Bijoux</title>

    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fafafa;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        img {
            max-width: 100%;
        }

        main {
            margin: 20px;
        }

        /* Social Icons */
        .icons-social {
            margin-top: 15px;
        }
        .icons-social a {
            color: #444;
            margin: 0 12px;
            font-size: 35px;
            transition: 0.3s;
        }
        .icons-social a:hover {
            color: #e6c200;
            transform: scale(1.2);
        }

        /* Hero Banner */
        .hero {
            position: relative;
            width: 100%;
            margin-top: 30px;
        }

        .hero-img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 12px;
            animation: fadeIn 1.5s ease-in-out;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        /* Overlay text */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 0 4px 12px rgba(0,0,0,0.8);
        }

        .hero-text h1 {
            font-family: 'Reem Kufi', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero-text p {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        /* Button */
        .hero-btn {
            background: #e6c200;
            padding: 12px 28px;
            color: black;
            border-radius: 50px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .hero-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Fade animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.03); }
            to   { opacity: 1; transform: scale(1); }
        }

        /* Mobile-friendly */
        @media (max-width: 600px) {
            .hero-text h1 {
                font-size: 2rem;
            }
            .hero-text p {
                font-size: 1rem;
            }
            .hero-btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <main>

        <!-- Logo -->
        <img src="paradise_logo.png" alt="Paradise"
             style="width: 150px; filter: drop-shadow(5px 5px 5px #222);">

        <!-- Social Icons -->
        <div class="icons-social">
            <a target="_blank" href="https://m.facebook.com/profile.php?id=100084217780651">
                <i class="fab fa-facebook"></i>
            </a>

            <a target="_blank" href="https://www.instagram.com/paradis_de_bijoux19/">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="tel:+2130773474783">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>

        <!-- Hero Banner -->
        <section class="hero">
            <img src="images/banner.jpg" alt="Bijoux Collection" class="hero-img">

            <div class="hero-text">
                <h1>Paradis De Bijoux</h1>
                <p>Elegance. Luxury. Beauty.</p>
                <a href="#" class="hero-btn">Shop Now</a>
            </div>
        </section>

    </main>

</body>
</html>
